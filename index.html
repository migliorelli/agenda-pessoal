<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <meta name="theme-color" content="#28243c" />
    <title>Agenda M08</title>
  </head>
  <body>
    <header class="agenda-header">
      <div class="header-div">
        <h1>Agenda da <span>M08</span></h1>
      </div>
      <div>
        <h3 class="hoje"></h3>
      </div>
      <div class="escolher-materia">
        <h3>Filtrar por matéria</h3>
        <button class="botao-menu">
          <span>Escolha a matéria: </span>
          <span class="botao-triangulo">▶</span>
        </button>
        <div class="materias" id="materias">
          <button value="lpb">LPLB</button>
          <button value="mat">Matemática</button>
          <button value="fis">Física</button>
          <button value="qui">Química</button>
          <button value="bio">Biologia</button>
          <button value="his">História</button>
          <button value="geo">Geografia</button>
          <button value="fil">Filosofia</button>
          <button value="soc">Sociologia</button>
          <button value="edf">Educação Física</button>
          <button value="bdd">Banco de Dados</button>
          <button value="poo">POO</button>
          <button value="aps">APS</button>
          <button value="mtd">Mostrar tudo</button>
        </div>
      </div>
    </header>
    <main class="main" id="main">
      <div class="lpb seção-materia mostrar">
        <h2>LPLB</h2>
        <div class="item">
          <h4>Trabalho - Livros</h4>
          <span>Prazo: Fim do 1º semestre</span>
        </div>
      </div>
      <div class="mat seção-materia mostrar">
        <h2>Matemática</h2>
      </div>
      <div class="fis seção-materia mostrar">
        <h2>Física</h2>
      </div>
      <div class="qui seção-materia mostrar">
        <h2>Química</h2>
      </div>
      <div class="bio seção-materia mostrar">
        <h2>Biologia</h2>
        <div class="item">
          <h4>Trabalho - Jogo</h4>
          <span>Prazo: Fim do 1º semestre</span>
        </div>
      </div>
      <div class="his seção-materia mostrar">
        <h2>História</h2>
      </div>
      <div class="geo seção-materia mostrar">
        <h2>Geografia</h2>
        <div class="item">
          <h4>Trabalho: Rios</h4>
          <span>Prazo: Fim do 1º semestre</span>
        </div>
      </div>
      <div class="fil seção-materia mostrar">
        <h2>Filosofia</h2>
      </div>
      <div class="soc seção-materia mostrar">
        <h2>Sociologia</h2>
      </div>
      <div class="edf seção-materia mostrar">
        <h2>Educação Física</h2>
      </div>
      <div class="bdd seção-materia mostrar">
        <h2>Banco de Dados</h2>
      </div>
      <div class="poo seção-materia mostrar">
        <h2>POO</h2>
      </div>
      <div class="aps seção-materia mostrar">
        <h2>APS</h2>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
