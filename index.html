<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <meta name="theme-color" content="#28243c" />
    <title>Agenda Pessoal</title>
  </head>
  <body>
    <button class="temas-botao" onclick="agenda.mudarTema()">
      <img src="assets/paleta.svg" alt="mudar-tema">
    </button>
    <header class="agenda-header">
      <div class="header-title">
        <h1>Agenda<span> Pessoal</span></h1>
      </div>
      <div class="dia-atual">
        <h3 class="hoje"></h3>
      </div>
      <div class="tema-atual">
        <div>Por: Miguel Migliorelli</div>
      </div>
    </header>
    <main class="main" id="main">
      <div class="agenda-pessoal visivel">
        <div class="add-elemento">
          <div class="form-add-elemento">
            <div class="input-name-div">
              <span class="nome-span" maxlength="10">Adicionar novo agendamento</span>
              <input class="titulo" type="text" name="nome" id="nome" placeholder="O que devo fazer?">
            </div>  
            <div class="input-div">
              <input class="data" type="date" name="data" id="data">
              <input class="botao-submit" type="submit" value="Adicionar">
            </div>
            <p class="erro"></p>
          </div>
        </div>
        <div class="agendamentos">
          </div>
        </div>
        <div class="visivel limpar-agenda ">
          <button onclick="agenda.limparDados()">Limpar agenda</button>
        </div>
      </div>
    </main>
    <footer>
      <h4>Por: Miguel Migliorelli Bringhenti</h4>
    </footer>
  </body>
  <script src="agenda.js"></script>
  <script src="script.js"></script>
</html>
